<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galería - Jacqueline & David</title>
  <link rel="stylesheet" href="estilos.css">
  <style>
    .galeria {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .galeria img {
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <header>
    <h1>Galería de Fotos</h1>
  </header>

  <main>
    <div class="galeria">
      <img src="media/foto1.jpg" alt="Foto 1">
      <img src="media/foto2.jpg" alt="Foto 2">
      <img src="media/foto3.jpg" alt="Foto 3">
      <img src="media/foto4.jpg" alt="Foto 4">
      <img src="media/foto5.jpg" alt="Foto 5">
    </div>
  </main>
</body>
</html>
