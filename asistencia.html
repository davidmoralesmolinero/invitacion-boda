<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirmar Asistencia - Jacqueline & David</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <header>
    <h1>Confirmar asistencia</h1>
  </header>

  <main>
    <p>Por favor, confirma tu asistencia y cuéntanos si tienes alguna restricción alimenticia.</p>
    <form>
      <label>Nombre completo:</label>
      <input type="text" name="nombre" required>

      <label>¿Asistirás?</label>
      <select name="asistencia" required>
        <option value="">Selecciona</option>
        <option value="si">Sí</option>
        <option value="no">No</option>
      </select>

      <label>Restricciones alimenticias:</label>
      <textarea name="restricciones" placeholder="Ejemplo: vegetariano, sin gluten..."></textarea>

      <button type="submit">Enviar</button>
    </form>
  </main>
</body>
</html>
