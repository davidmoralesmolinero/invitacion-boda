<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Invitaci√≥n Boda Jacqueline & David</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #fdf6f6;
    }
    header {
      color: white;
      padding: 40px 20px;
      text-align: center;
      background-image: url('media/hacienda-atongo.jpg');
      background-size: cover;
      background-position: center;
    }
    header h1, header p {
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
    }
    nav {
      display: flex;
      justify-content: center;
      background-color: #f8d7da;
      flex-wrap: wrap;
    }
    nav button {
      background: none;
      border: none;
      padding: 15px 20px;
      font-size: 16px;
      cursor: pointer;
      color: #b22222;
    }
    nav button:hover {
      background-color: #f1b0b7;
    }
    section {
      padding: 20px;
    }
    /* Carrusel */
    .carousel {
      position: relative;
      max-width: 90%;
      margin: auto;
      border-radius: 12px;
      overflow: hidden;
    }
    .carousel img {
      width: 100%;
      display: none;
    }
    .carousel img.active {
      display: block;
    }
    /* Bot√≥n de sonido */
    #activarSonido {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background: #b22222;
      color: white;
      border: none;
      border-radius: 8px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Jacqueline Oviedo Nava & David Morales Molinero</h1>
    <p>Abril 2026 - Hacienda Atongo, Quer√©taro</p>
  </header>

  <nav>
    <button data-section="portada">Portada</button>
    <button data-section="asistencia">Confirmar asistencia</button>
    <button data-section="hoteles">Hoteles</button>
    <button data-section="turismo">Turismo</button>
    <button data-section="galeria">Galer√≠a</button>
  </nav>

  <section id="content">
    <!-- Portada inicial -->
    <div id="portada" class="section">
      <div class="carousel" id="carrusel">
        <img src="media/foto1.jpg" class="active" alt="Foto 1">
        <img src="media/foto2.jpg" alt="Foto 2">
        <img src="media/foto3.jpg" alt="Foto 3">
        <img src="media/foto4.jpg" alt="Foto 4">
        <img src="media/foto5.jpg" alt="Foto 5">
      </div>
      <button id="activarSonido">üéµ Activar m√∫sica</button>
      <audio id="musicaMariachi" loop>
        <source src="media/mariachi.mp3" type="audio/mpeg">
        Tu navegador no soporta el elemento de audio.
      </audio>
    </div>
  </section>

  <script>
    const content = document.getElementById("content");
    const sections = { portada: document.getElementById("portada") };

    // Carrusel autom√°tico
    let currentIndex = 0;
    const slides = document.querySelectorAll("#carrusel img");
    setInterval(() => {
      slides[currentIndex].classList.remove("active");
      currentIndex = (currentIndex + 1) % slides.length;
      slides[currentIndex].classList.add("active");
    }, 3000);

    // Activar m√∫sica
    document.getElementById("activarSonido").addEventListener("click", () => {
      const audio = document.getElementById("musicaMariachi");
      audio.play();
    });

    // Cargar secciones al hacer clic en el men√∫
    document.querySelectorAll("nav button").forEach(btn => {
      btn.addEventListener("click", () => {
        const section = btn.getAttribute("data-section");

        if (section === "portada") {
          content.innerHTML = "";
          content.appendChild(sections.portada);
        } else {
          fetch(section + ".html")
            .then(res => res.text())
            .then(html => {
              content.innerHTML = html;
            })
            .catch(() => {
              content.innerHTML = "<p>Error al cargar la secci√≥n.</p>";
            });
        }
      });
    });
  </script>
</body>
</html>
