<h2>Confirmar Asistencia</h2>
<p>Por favor confirma tu asistencia antes del 15 de marzo de 2026.</p>
<form>
  <label>Nombre:</label><br>
  <input type="text" name="nombre" required><br><br>
  
  <label>¿Asistirás?</label><br>
  <select name="asistencia" required>
    <option value="">Selecciona</option>
    <option value="si">Sí</option>
    <option value="no">No</option>
  </select><br><br>
  
  <label>Restricciones alimenticias:</label><br>
  <input type="text" name="restricciones" placeholder="Ej. vegetariano, sin gluten"><br><br>
  
  <button type="submit">Enviar</button>
</form>
