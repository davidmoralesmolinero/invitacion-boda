<section>
  <h2>Confirmar Asistencia</h2>
  <p>Por favor, confirma tu asistencia antes del 1 de marzo de 2026. Esto nos ayudará a organizar mejor el evento.</p>
  
  <form action="https://formspree.io/f/yourformid" method="POST">
    <label for="nombre">Nombre completo:</label><br>
    <input type="text" id="nombre" name="nombre" required><br><br>

    <label for="email">Correo electrónico:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="asistencia">¿Asistirás?</label><br>
    <select id="asistencia" name="asistencia" required>
      <option value="">Selecciona...</option>
      <option value="Si">Sí</option>
      <option value="No">No</option>
    </select><br><br>

    <label for="menu">Restricciones alimenticias:</label><br>
    <select id="menu" name="menu">
      <option value="Ninguna">Ninguna</option>
      <option value="Vegetariano">Vegetariano</option>
      <option value="Vegano">Vegano</option>
      <option value="Sin gluten">Sin gluten</option>
      <option value="Otra">Otra (especificar en comentarios)</option>
    </select><br><br>

    <label for="comentarios">Comentarios adicionales:</label><br>
    <textarea id="comentarios" name="comentarios" rows="3"></textarea><br><br>

    <button type="submit">Enviar confirmación</button>
  </form>
</section>
